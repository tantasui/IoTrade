<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Feed Subscriber - Real-time Monitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', 'Roboto Mono', 'Courier New', monospace;
            background: linear-gradient(135deg, #1a122b 0%, #0a0e23 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: rgba(30, 35, 48, 0.85);
            border: 1px solid #00ff88;
            border-radius: 4px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #00ff88;
            margin-bottom: 12px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            letter-spacing: 1px;
        }

        .config-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }

        .config-group {
            display: flex;
            flex-direction: column;
        }

        .config-group label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #00ff88;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-group input {
            padding: 10px 12px;
            border: 1px solid #3d4451;
            border-radius: 2px;
            font-size: 13px;
            font-family: 'Fira Code', 'Roboto Mono', monospace;
            background: rgba(20, 25, 35, 0.8);
            color: #e0e0e0;
            transition: all 0.3s;
        }

        .config-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.3);
            background: rgba(20, 25, 35, 0.95);
        }

        .config-group input::placeholder {
            color: #6b7280;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(20, 25, 35, 0.6);
            border: 1px solid #3d4451;
            border-radius: 2px;
            font-family: 'Fira Code', 'Roboto Mono', monospace;
            color: #e0e0e0;
            font-size: 13px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6b7280;
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px currentColor;
        }

        .status-indicator.connected {
            background: #00ff88;
            color: #00ff88;
        }

        .status-indicator.disconnected {
            background: #ef4444;
            color: #ef4444;
        }

        .status-indicator.connecting {
            background: #fbbf24;
            color: #fbbf24;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #3d4451;
            border-radius: 2px;
            font-size: 13px;
            font-weight: 500;
            font-family: 'Fira Code', 'Roboto Mono', monospace;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(20, 25, 35, 0.8);
            color: #e0e0e0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            border-color: #00ff88;
            color: #00ff88;
        }

        .btn-primary:hover:not(:disabled) {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            border-color: #3d4451;
            color: #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            border-color: #6b7280;
            background: rgba(61, 68, 81, 0.2);
        }

        .btn-danger {
            border-color: #ef4444;
            color: #ef4444;
        }

        .btn-danger:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.4);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #3d4451;
        }

        .data-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: rgba(30, 35, 48, 0.85);
            border: 1px solid #00ff88;
            border-radius: 2px;
            padding: 24px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            color: #00ff88;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        }

        .data-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .data-item {
            background: rgba(20, 25, 35, 0.6);
            border: 1px solid #3d4451;
            border-left: 2px solid #3d4451;
            border-radius: 2px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
            font-family: 'Fira Code', 'Roboto Mono', monospace;
        }

        .data-item:hover {
            border-color: #00ff88;
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.2);
            background: rgba(20, 25, 35, 0.8);
        }

        .data-item.new {
            animation: slideIn 0.3s ease-out;
            border-left: 3px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .data-timestamp {
            font-size: 11px;
            color: #6b7280;
            font-weight: 400;
            font-family: 'Fira Code', 'Roboto Mono', monospace;
        }

        .data-number {
            font-size: 10px;
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 2px 8px;
            border-radius: 2px;
            font-family: 'Fira Code', 'Roboto Mono', monospace;
        }

        .data-content {
            font-family: 'Fira Code', 'Roboto Mono', monospace;
            font-size: 12px;
            line-height: 1.8;
            color: #e0e0e0;
        }

        .data-structure {
            background: rgba(10, 14, 35, 0.6);
            border: 1px solid #3d4451;
            border-radius: 2px;
            padding: 16px;
            font-family: 'Fira Code', 'Roboto Mono', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            color: #e0e0e0;
        }

        .structure-key {
            color: #00ff88;
            font-weight: 500;
        }

        .structure-type {
            color: #60a5fa;
            font-style: italic;
        }

        .structure-value {
            color: #fbbf24;
        }

        .structure-string {
            color: #34d399;
        }

        .structure-number {
            color: #f472b6;
        }

        .structure-boolean {
            color: #a78bfa;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: rgba(30, 35, 48, 0.85);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 16px;
            border-radius: 2px;
            text-align: center;
            font-family: 'Fira Code', 'Roboto Mono', monospace;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            color: #00ff88;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6b7280;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px;
            border-radius: 2px;
            margin-top: 12px;
            font-family: 'Fira Code', 'Roboto Mono', monospace;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-family: 'Fira Code', 'Roboto Mono', monospace;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Scrollbar styling */
        .data-list::-webkit-scrollbar,
        .data-structure::-webkit-scrollbar {
            width: 8px;
        }

        .data-list::-webkit-scrollbar-track,
        .data-structure::-webkit-scrollbar-track {
            background: rgba(20, 25, 35, 0.5);
            border-radius: 2px;
        }

        .data-list::-webkit-scrollbar-thumb,
        .data-structure::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 2px;
        }

        .data-list::-webkit-scrollbar-thumb:hover,
        .data-structure::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 136, 0.5);
        }

        @media (max-width: 768px) {
            .data-container {
                grid-template-columns: 1fr;
            }

            .config-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Feed Real-time Monitor</h1>
            <div class="config-section">
                <div class="config-group">
                    <label for="wsUrl">WebSocket URL</label>
                    <input type="text" id="wsUrl" value="ws://localhost:3001/ws" placeholder="ws://localhost:3001/ws">
                </div>
                <div class="config-group">
                    <label for="feedId">Feed ID</label>
                    <input type="text" id="feedId" value="0xdecee9d21c031b9253a0e96b819729e5684cacd6620a0b6346e22621553d2936" placeholder="0x...">
                </div>
                <div class="config-group">
                    <label for="apiKey">Subscriber API Key</label>
                    <input type="password" id="apiKey" placeholder="sk_..." autocomplete="off">
                </div>
            </div>
            <div class="status-bar">
                <div class="status-indicator disconnected" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="controls">
                <button class="btn-primary" id="connectBtn" onclick="connect()">Connect</button>
                <button class="btn-secondary" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <button class="btn-danger" onclick="clearData()">Clear Data</button>
            </div>
            <div id="errorMessage" style="display: none;"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalMessages">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="messagesPerMin">0</div>
                <div class="stat-label">Messages/Min</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">--</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <div class="data-container">
            <div class="panel">
                <h2>Live Data Stream</h2>
                <div class="data-list" id="dataList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <p>No data received yet. Connect to start receiving updates.</p>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>Data Structure</h2>
                <div class="data-structure" id="dataStructure">
                    <div class="empty-state">
                        <p>Data structure will appear here after first message</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data-renderer.js"></script>
    <script src="websocket-client.js"></script>
</body>
</html>
